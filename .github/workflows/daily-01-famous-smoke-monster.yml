name: Famous Smoke Monster Deals Scraper

on:
  schedule:
    # Run once daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-monster-deals:
    runs-on: ubuntu-latest
    timeout-minutes: 45 # Allow up to 45 minutes for Monster deals scrape
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome WebDriver
      run: |
        # ChromeDriver will be automatically installed by webdriver-manager
        echo "ChromeDriver will be installed automatically by webdriver-manager"
        
    - name: Run Famous Smoke Monster Deals Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        MAX_PAGES: 5  # Monster deals typically have fewer pages
        PYTHONPATH: ${{ github.workspace }}
      run: |
        cd ${{ github.workspace }}
        python app/scrapers/daily/famous_smoke_monster_scraper.py
        
    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: famous-smoke-monster-results-${{ github.run_number }}
        path: |
          data/exports/csv/famous-smoke-monster_deals_*.csv
          data/exports/csv/famous-smoke-monster_deals_*_metadata.txt
        retention-days: 7
        
    - name: Generate summary report
      if: success()
      run: |
        echo "## ðŸŽƒ Famous Smoke Monster Deals Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Monster deals scraper completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“„ Scraped up to 5 pages of Monster deals" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ•’ Time-limited clearance offers included" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ CSV files available as artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ·ï¸ Brand matching from database brands table" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Quantity detection and price per cigar calculations" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ’° Enhanced discount percentage extraction" >> $GITHUB_STEP_SUMMARY
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Famous Smoke Monster deals scraper failed!"
        echo "Check the logs above for details"
        echo "## âŒ Famous Smoke Monster Deals Scraper Failed" >> $GITHUB_STEP_SUMMARY
        echo "The Monster deals scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY