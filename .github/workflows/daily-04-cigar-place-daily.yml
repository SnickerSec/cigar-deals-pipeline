name: Cigar Place Daily Deal Scraper

on:
  schedule:
    # Run once daily at 8 AM UTC (staggered after other daily scrapers)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-cigarplace-daily-deals:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Should be fast with cloudscraper

    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome WebDriver
      run: |
        # ChromeDriver will be automatically installed by webdriver-manager as fallback
        echo "ChromeDriver will be installed automatically by webdriver-manager if needed"

    - name: Run Cigar Place Daily Deal Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        MAX_PAGES: 1  # Daily deals are always on a single page
        PYTHONPATH: ${{ github.workspace }}
      run: |
        cd ${{ github.workspace }}
        python app/scrapers/daily/cigar_place_daily_scraper.py --pages 1

    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cigar-place-daily-results-${{ github.run_number }}
        path: |
          data/exports/csv/cigarplace_deals_*.csv
          data/exports/csv/cigarplace_deals_*_metadata.txt
        retention-days: 7

    - name: Generate summary report
      if: success()
      run: |
        echo "## ðŸª Cigar Place Daily Deal Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Cigar Place daily deals scraper completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¯ Scraped all daily deals from cigarplace.biz daily deal page" >> $GITHUB_STEP_SUMMARY
        echo "- âš¡ Uses cloudscraper as primary method (fast & efficient)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ›¡ï¸ Advanced anti-bot protection handling" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ CSV files available as artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ·ï¸ Advanced brand detection from database brands table" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Complete quantity extraction and price per cigar calculations" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ’° Accurate pricing extraction (special/regular/old prices)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ–¼ï¸ Image URL extraction with lazy loading support" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Category: 'Daily Deals' for easy filtering" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”— Product URLs with proper base URL resolution" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ˆ Percentage off calculations for savings display" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Optimized for 43+ daily deals typically available" >> $GITHUB_STEP_SUMMARY

    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Cigar Place daily deals scraper failed!"
        echo "Check the logs above for details"
        echo "## âŒ Cigar Place Daily Deal Scraper Failed" >> $GITHUB_STEP_SUMMARY
        echo "The Cigar Place daily deals scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY