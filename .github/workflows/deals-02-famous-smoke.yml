name: Famous Smoke Shop Deal Scraper

on:
  schedule:
    # Run once daily at 4 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-famous-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Allow up to 60 minutes for 20 pages
    
    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome WebDriver
      run: |
        # ChromeDriver will be automatically installed by webdriver-manager
        echo "ChromeDriver will be installed automatically by webdriver-manager"
        
    - name: Run Famous Smoke Shop Deal Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        MAX_PAGES: 5  # Pages per section (3 sections = ~900 products)
        SCRAPE_ALL_SECTIONS: true  # Enable multi-section scraping
        PYTHONPATH: ${{ github.workspace }}
      run: |
        cd ${{ github.workspace }}
        python app/scrapers/deals/famous_smoke_scraper.py
        
    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: famous-smoke-results-${{ github.run_number }}
        path: |
          data/exports/csv/famoussmokeshop_deals_*.csv
          data/exports/csv/famoussmokeshop_deals_*_metadata.txt
        retention-days: 7
        
    - name: Generate summary report
      if: success()
      run: |
        echo "## ðŸ“Š Famous Smoke Shop Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Multi-section scraper completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Scraped 3 sections: Top Deals, Clearance, Samplers" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“„ 5 pages per section (~900 total products)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ CSV files available as artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ·ï¸ Brand matching from database brands table" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Quantity extraction from product URLs" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ’° Price per cigar calculations included" >> $GITHUB_STEP_SUMMARY
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Famous Smoke Shop deal scraper failed!"
        echo "Check the logs above for details"
        echo "## âŒ Famous Smoke Shop Scraper Failed" >> $GITHUB_STEP_SUMMARY
        echo "The deal scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY