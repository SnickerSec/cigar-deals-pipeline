name: Best Cigar Prices Deal Scraper

on:
  schedule:
    # Run once daily at 7:30 AM UTC
    - cron: '30 7 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-best-cigar-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Allow up to 30 minutes for 2 pages (78 products)
    
    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome WebDriver
      run: |
        # ChromeDriver will be automatically installed by webdriver-manager
        echo "ChromeDriver will be installed automatically by webdriver-manager"
        
    - name: Run Best Cigar Prices Deal Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        MAX_PAGES: 5  # Increased for better deal coverage
        PYTHONPATH: ${{ github.workspace }}
      run: |
        cd ${{ github.workspace }}
        python app/scrapers/deals/best_cigar_prices_scraper.py
        
    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: best-cigar-prices-results-${{ github.run_number }}
        path: |
          data/exports/csv/bestcigarprices_deals_*.csv
          data/exports/csv/bestcigarprices_deals_*_metadata.txt
        retention-days: 7
        
    - name: Generate summary report
      if: success()
      run: |
        echo "## ðŸ“Š Best Cigar Prices Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Deal scraper completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“„ Scraped 2 pages from specials section (~78 products)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ CSV files available as artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ·ï¸ Brand matching from database brands table" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Accurate quantity extraction from product detail tables" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ’° Price per cigar calculations included" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ·ï¸ Original price extraction with fallback to sale price" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ˆ Percentage discount calculations for deals" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”„ Two-stage scraping: URL collection then individual product processing" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Cloudflare bypass using cloudscraper" >> $GITHUB_STEP_SUMMARY
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Best Cigar Prices deal scraper failed!"
        echo "Check the logs above for details"
        echo "## âŒ Best Cigar Prices Scraper Failed" >> $GITHUB_STEP_SUMMARY
        echo "The deal scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY