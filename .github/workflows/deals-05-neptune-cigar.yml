name: Neptune Cigar Daily Scraper

on:
  schedule:
    # Run daily at 8:00 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-neptune-cigar:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Allow up to 30 minutes for Neptune scraper
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome WebDriver
      run: |
        # ChromeDriver will be automatically installed by webdriver-manager
        echo "ChromeDriver will be installed automatically by webdriver-manager"

    - name: Run Neptune Cigar Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        PYTHONPATH: ${{ github.workspace }}
      run: |
        cd ${{ github.workspace }}
        python app/scrapers/deals/neptune_cigar_scraper.py \
          --headless \
          --delay 2 \
          --max-pages 10 \
          --mode production

    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: neptune-cigar-deals-${{ github.run_number }}
        path: |
          neptune_cigar_deals_*.csv
          neptune_cigar_deals_*_metadata.txt
        retention-days: 7

    - name: Generate summary report
      if: success()
      run: |
        echo "## ðŸ“Š Neptune Cigar Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Neptune Cigar deals scraper completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¯ Scraped ~48 deals from cigars-at-cost page" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ CSV files available as artifacts" >> $GITHUB_STEP_SUMMARY

    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Neptune Cigar scraper failed!"
        echo "Check the logs above for details"
        echo "## âŒ Neptune Cigar Scraper Failed" >> $GITHUB_STEP_SUMMARY
        echo "The Neptune Cigar deals scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY