name: Cigar King Scraper

on:
  schedule:
    # Run once daily at 6 AM UTC
    - cron: "0 6 * * *" # 6 AM UTC (2 AM EDT / 11 PM PDT)

  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-deals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: SnickerSec/cigar-things
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Chrome browser
        uses: browser-actions/setup-chrome@latest

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cigar King Scraper
        env:
          DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
          MAX_PAGES: 3
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd ${{ github.workspace }}
          python app/scrapers/deals/cigarking_scraper.py

      - name: Upload CSV results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cigar-king-results-${{ github.run_number }}
          path: |
            cigar_king_*.csv
            cigar_king_*_metadata.txt
          retention-days: 7

      - name: Generate summary report
        if: success()
        run: |
          echo "## ðŸ“Š Cigar King Scraper Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Scraper completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Scraped 3 pages (~60-90 products)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ CSV files available as artifacts" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "ðŸš¨ Cigar King scraper failed!"
          echo "Check the logs above for details"
          echo "## âŒ Cigar King Scraper Failed" >> $GITHUB_STEP_SUMMARY
          echo "The scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY
