name: Fox Cigar Deals Scraper

on:
  schedule:
    # Run once daily at 4 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-fox-cigar:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Allow up to 30 minutes for scraping

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome WebDriver
      run: |
        # ChromeDriver will be automatically installed by webdriver-manager
        echo "ChromeDriver will be installed automatically by webdriver-manager"

    - name: Run Fox Cigar Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        MAX_PAGES: 15  # Increased for broader deal coverage
        PYTHONPATH: ${{ github.workspace }}
      run: |
        cd ${{ github.workspace }}
        python app/scrapers/deals/fox_cigar_scraper.py

    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: fox-cigar-results-${{ github.run_number }}
        path: |
          data/exports/csv/fox_cigar_*.csv
          data/exports/csv/fox_cigar_*_metadata.txt
        retention-days: 7

    - name: Generate summary report
      if: success()
      run: |
        echo "## ðŸ“Š Fox Cigar Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Fox Cigar deals scraper completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ¦Š Scraped deals from https://foxcigar.com/product-category/deals/" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“„ Scraped up to 10 pages of products" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ CSV files available as artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”„ Using cloudscraper as primary method with Selenium fallback" >> $GITHUB_STEP_SUMMARY

    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Fox Cigar scraper failed!"
        echo "Check the logs above for details"
        echo "## âŒ Fox Cigar Scraper Failed" >> $GITHUB_STEP_SUMMARY
        echo "The Fox Cigar deals scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY
