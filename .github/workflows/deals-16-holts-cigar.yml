name: Holt's Cigar Company Scraper

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-holts-cigar:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Allow up to 30 minutes for Holt's scraper

    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome WebDriver
      run: |
        # ChromeDriver will be automatically installed by webdriver-manager
        echo "ChromeDriver will be installed automatically by webdriver-manager"

    - name: Run Holt's Cigar Company Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        PYTHONPATH: ${{ github.workspace }}
        MAX_PAGES: 15  # Increased for comprehensive catalog coverage
      run: |
        cd ${{ github.workspace }}
        python app/scrapers/deals/holts_cigar_scraper.py

    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: holts-cigar-deals-${{ github.run_number }}
        path: |
          holts_cigar_*.csv
          holts_cigar_*_metadata.txt
        retention-days: 7

    - name: Generate summary report
      if: success()
      run: |
        echo "## ðŸ“Š Holt's Cigar Company Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Holt's Cigar Company scraper completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¯ Scraped clearance deals and monster deals sections" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ¢ Holt's - Established since 1898, carries 550+ brands" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ CSV files available as artifacts" >> $GITHUB_STEP_SUMMARY

    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Holt's Cigar Company scraper failed!"
        echo "Check the logs above for details"
        echo "## âŒ Holt's Cigar Company Scraper Failed" >> $GITHUB_STEP_SUMMARY
        echo "The Holt's scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY
