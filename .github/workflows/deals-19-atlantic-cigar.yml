name: Atlantic Cigar Scraper

on:
  schedule:
    # Run daily at 12:00 PM UTC
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-atlantic-cigar:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Atlantic Cigar scraper with pagination

    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Atlantic Cigar Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        PYTHONPATH: ${{ github.workspace }}
        MAX_PAGES: 10  # Increased for more product coverage
      run: |
        cd ${{ github.workspace }}
        python app/scrapers/deals/atlantic_cigar_scraper.py

    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: atlantic-cigar-deals-${{ github.run_number }}
        path: |
          data/exports/csv/atlantic_cigar_*.csv
        retention-days: 7

    - name: Generate summary report
      if: success()
      run: |
        echo "## ðŸ“Š Atlantic Cigar Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Atlantic Cigar scraper completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¯ Scraped 10 Pack Steals and General Specials categories" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ¢ Atlantic Cigar - Premium online cigar retailer (BigCommerce)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Uses botasaurus for reliable scraping with anti-bot bypass" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“„ Multi-page scraping with pagination support" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ CSV files available as artifacts" >> $GITHUB_STEP_SUMMARY

    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Atlantic Cigar scraper failed!"
        echo "Check the logs above for details"
        echo "## âŒ Atlantic Cigar Scraper Failed" >> $GITHUB_STEP_SUMMARY
        echo "The Atlantic Cigar scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY
