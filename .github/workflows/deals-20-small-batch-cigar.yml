name: Small Batch Cigar Scraper

on:
  schedule:
    # Run daily at 12:30 PM UTC
    - cron: '30 12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-small-batch-cigar:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Botasaurus scraper, boutique focus

    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Small Batch Cigar Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        PYTHONPATH: ${{ github.workspace }}
        MAX_PRODUCTS: 150  # Increased for boutique coverage
      run: |
        cd ${{ github.workspace }}
        python app/scrapers/deals/small_batch_cigar_scraper.py

    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: small-batch-cigar-products-${{ github.run_number }}
        path: |
          data/exports/csv/small_batch_cigar_*.csv
        retention-days: 7

    - name: Generate summary report
      if: success()
      run: |
        echo "## ðŸ“Š Small Batch Cigar Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Small Batch Cigar scraper completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¯ Scraped New Products and Best Sellers categories" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ¢ Small Batch Cigar - Premium boutique cigar retailer" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¨ Specializes in hard-to-find and boutique brands" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Uses botasaurus for reliable scraping with anti-bot bypass" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Captures unique brands like Crowned Heads, Warped, Foundation, RoMa Craft" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ CSV files available as artifacts" >> $GITHUB_STEP_SUMMARY

    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Small Batch Cigar scraper failed!"
        echo "Check the logs above for details"
        echo "## âŒ Small Batch Cigar Scraper Failed" >> $GITHUB_STEP_SUMMARY
        echo "The Small Batch Cigar scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY
