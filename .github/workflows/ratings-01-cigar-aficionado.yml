name: Cigar Aficionado Ratings Scraper

on:
  schedule:
    # Run once weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allows manual triggering with custom parameters
    inputs:
      max_pages:
        description: 'Number of pages to scrape (10 reviews per page)'
        required: true
        default: '10'
        type: string
      max_workers:
        description: 'Number of concurrent workers (recommended: 5, max safe: 6)'
        required: false
        default: '5'
        type: string

jobs:
  scrape-cigar-aficionado-ratings:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Allow up to 60 minutes for large scrapes

    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Cigar Aficionado Ratings Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        MAX_PAGES: ${{ github.event.inputs.max_pages || '10' }}
        MAX_WORKERS: ${{ github.event.inputs.max_workers || '5' }}
        PYTHONPATH: ${{ github.workspace }}
      run: |
        cd ${{ github.workspace }}
        echo "ðŸŽ¯ Scraping $MAX_PAGES pages from Cigar Aficionado with $MAX_WORKERS concurrent workers..."
        echo "âš¡ Estimated time: ~$(python3 -c "print(int($MAX_PAGES * 0.5) // 60)") minutes"
        python bin/run_ratings_scraper.py

    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cigar-aficionado-ratings-${{ github.run_number }}
        path: |
          data/exports/csv/cigar_aficionado_ratings_*.csv
        retention-days: 30 # Keep ratings exports longer

    - name: Generate summary report
      if: success()
      run: |
        echo "## ðŸ“Š Cigar Aficionado Ratings Scraper Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Ratings scraper completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“„ Scraped ${{ github.event.inputs.max_pages || '10' }} pages (~${{ github.event.inputs.max_pages || '10' }}0 reviews)" >> $GITHUB_STEP_SUMMARY
        echo "- âš¡ Used ${{ github.event.inputs.max_workers || '5' }} concurrent workers for optimal performance" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—„ï¸ Data saved to Railway PostgreSQL database" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ CSV export available as artifact" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”„ Existing Cigar Aficionado ratings were cleared before import" >> $GITHUB_STEP_SUMMARY

    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ Cigar Aficionado ratings scraper failed!"
        echo "Check the logs above for details"
        echo "## âŒ Cigar Aficionado Ratings Scraper Failed" >> $GITHUB_STEP_SUMMARY
        echo "The ratings scraper encountered an error. Check the logs for details." >> $GITHUB_STEP_SUMMARY
