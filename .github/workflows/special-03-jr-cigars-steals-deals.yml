name: JR Cigars Steals & Deals Scraper

on:
  schedule:
    # Run once daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-steals-deals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: SnickerSec/cigar-things
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome WebDriver
      run: |
        # ChromeDriver will be automatically installed by webdriver-manager
        echo "ChromeDriver will be installed automatically by webdriver-manager"
        
    - name: Run JR Cigars Steals & Deals Scraper
      env:
        DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        PYTHONPATH: ${{ github.workspace }}
      run: |
        cd ${{ github.workspace }}
        python app/scrapers/deals/jr_cigars_steals_deals_scraper.py
        
    - name: Upload CSV results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jr-cigars-steals-deals-results-${{ github.run_number }}
        path: |
          jr_cigars_steals_deals_*.csv
          jr_cigars_steals_deals_*_metadata.txt
        retention-days: 7
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "ðŸš¨ JR Cigars Steals & Deals scraper failed!"
        echo "Check the logs above for details"